<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="analog.css">
    <title>Analog Clock</title>
</head>
<body>

    <div class="clockWrapper">
        <div class="anaClock">
            <div class="hand hour"></div>
            <div class="hand minute"></div>
            <div class="second-Kata">
                <div class="second-hand"></div>
                <div class="second second-number1">|</div>
                <div class="second second-number2">|</div>
                <div class="second second-number3">3</div>
                <div class="second second-number4">|</div>
                <div class="second second-number5">|</div>
                <div class="second second-number6">6</div>
                <div class="second second-number7">|</div>
                <div class="second second-number8">|</div>
                <div class="second second-number9">9</div>
                <div class="second second-number10">|</div>
                <div class="second second-number11">|</div>
                <div class="second second-number12">12</div>
            </div>

            <div class="number number1">|</div>
            <div class="number number2">|</div>
            <div class="number number3">3</div>
            <div class="number number4">|</div>
            <div class="number number5">|</div>
            <div class="number number6">6</div>
            <div class="number number7">|</div>
            <div class="number number8">|</div>
            <div class="number number9">9</div>
            <div class="number number10">|</div>
            <div class="number number11">|</div>
            <div class="number number12">12</div>

            <div class="time-format">AM</div>
            <div class="designer">Mohammad IK Emon</div>
        </div>
    </div>
    

    <script src="analog.js"></script>
</body>
</html>
